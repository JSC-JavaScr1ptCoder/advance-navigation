<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Replit</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="your-grid-container-class">
    <div class="purple p1"></div>
    <div class="purple p2"></div>
    <div class="purple p3"></div>
    <div class="red r1"></div>
    <div class="red r2"></div>
    <div class="red r3"></div>
    <div class="blue b1"></div>
    <div class="blue b2"></div>
    <div class="blue b3"></div>
    <div class="blue b4"></div>
    <div class="green g1"></div>
    <div class="green g2"></div>
    <div class="green g3"></div>
    <div class="green g4"></div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>

<body>
  <h1>Job Application</h1>
  <hr>
  <form action="" method="" target="">
    <label for="name">Exact title of position you are applying for:</label>
    <input type="text" id="name" placeholder="Position Application">
    <br>
    <label for="number">Job Number</label>
    <input type="number" id="number" placeholder="##########" pattern="[0-9]">
    <br>
    <label for="department">Department</label>
    <input type="text" id="department" placeholder="Department Position">
    <br>
    <label for="full-name">Full Name<span>(first, middle, last)</span></label>
    <input type="text" id="full-name" placeholder="Your Full Name" pattern="[A-Za-z]">
    <br>
    <label for="physical">Physical Address</label>
    <input type="number" id="physical" placeholder="##-##-##-##-##-##" pattern="[0-9]">
    <br>
    <label for="mailing">Mailing Address</label>
    <input type="text" id="mailing" placeholder="##### Sesame Street, City State">
    <br>
    <label for="pphone">Primary Phone</label>
    <input type="text" id="pphone" placeholder="###-###-####">
    <label for="sphone">Secondary Phone</label>
    <input type="text" id="sphone" placeholder="###-###-####">
    <br>
    <br>
    <hr>
    <label for="meeting" required>Meeting</label>
    <input type="radio" id="meeting1" name="meeting" value="Online">Online
    <input type="radio" id="meeting2" name="meeting" value="In-Person">In-Person
  </form>


</body>

</html>

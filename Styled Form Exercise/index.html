<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Styled Form</title>
</head>

<body>
  <h1>Devslopes Survey Form</h1>
  <p><em>Thank you for taking the time to help us improve our platform</em></p>
  <form action="">
    <div>
      <label for="name">Name</label>

      <br>

      <input type="text" id="name" placeholder="Enter your name" required>

      <br>

      <label for="email">Email</label>

      <br>

      <input type="email" id="email" placeholder="Enter your email" required>

      <br>

      <label for="age">Age <span>(optional)</span></label>

      <br>

      <input type="text" id="age" placeholder="Age">

      <br>

      <label for="role">Which option best describes your current role?</label>

      <br>

      <select id="role">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>other</option>
      </select>

      <br>

      <label>Would you recommend Devslopes to a friend?</label>

      <br>

      <input type="radio" id="recommend1" name="recommend" value="definitely">
      <label for="recommend1">Definitely</label>
      <br>

      <input type="radio" id="recommend2" name="recommend" value="maybe">
      <label for="recommend2">Maybe</label>
      <br>

      <input type="radio" id="recommend3" name="recommend" value="not-sure">
      <label for="recommend3">Not sure</label>
      <br>

      <label for="option">What is your favorite feature of Devslopes</label>

      <br>

      <select id="option">
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Mentorship">Mentorship</option>
      </select>

      <br>

      <label>What would you like to see improved? <span>(Check all the
          apply)</span></label><br>

      <input type="checkbox" id="improved1" name="improved1" value="Front-end Projects">
      <label for="improved1">Front-end Projects</label><br>

      <input type="checkbox" id="improved2" name="improved2" value="Back-end Projects">
      <label for="improved2">Back-end Projects</label><br>

      <input type="checkbox" id="improved3" name="improved3" value="challenges">
      <label for="improved3">Challenges</label><br>

      <input type="checkbox" id="improved4" name="improved4" value="videos">
      <label for="improved4">Videos</label><br>

      <input type="checkbox" id="improved5" name="improved5" value="online-meet">
      <label for="improved5">Online Meetups</label><br>

      <input type="checkbox" id="improved6" name="improved6" value="community">
      <label for="improved6">Community</label><br>

      <label for="comment">Any comments or suggestions?</label>

      <br>

      <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here"></textarea>

      <br>

      <button type="Submit">Submit</button>
    </div>
  </form>





</body>

</html>

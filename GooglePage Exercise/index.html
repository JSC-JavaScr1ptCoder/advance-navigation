<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/7dbd15456f.js" crossorigin="anonymous"></script>
  <title>Page Layouts</title>
</head>

<body>
  <nav>
    <div class="section-1">
      <a class="nav-1" href="#">About</a>
      <a class="nav-1" href="#">Store</a>
    </div>
    <div class="section-2">
      <a class="nav-2" href="#">Gmail</a>
      <a class="nav-2" href="#">Images</a>
    </div>
    <i class="fa-solid fa-bars"></i>
    <img src="pexels-photo-1040881.webp" alt="profile" class="profile" width="40" height="40">

  </nav>

  <h1>
    <img class="google-logo" src="download.png" alt="google-logo">
  </h1>

    <i class="fa-solid fa-microphone" id="voicesearchbutton"></i>
  </div>
  <div class="buttons">
    <button class="go-search">Google Search</button>
    <button class="go-search">I'm Feeling Lucky</button>
  </div>
  <footer>
    <div class="float-1">
      <a href="#" class="left">Advertising</a>
      <a href="#" class="left">Business</a>

    </div>
    <div class="float-2">
      <a href="#" class="right">Privacy</a>
      <a href="#" class="right">Terms</a>
      <a href="#" class="right">Settings</a>
    </div>
